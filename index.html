<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Semester Study Planner</h1>

        <div class="subject" id="bangladesh-studies">
            <div class="subject-header">
                <h2><i class="fas fa-book-open subject-icon"></i> Bangladesh Studies</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bangladesh"></div>
                </div>
            </div>
            <div class="topics">
                <label><input type="checkbox" class="topic-checkbox" data-subject="bangladesh"> Religions of Bangladesh</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="bangladesh"> Society and Culture</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="bangladesh"> International Affairs</label>
            </div>
        </div>

        <div class="subject" id="social-process">
            <div class="subject-header">
                <h2><i class="fas fa-users subject-icon"></i> Social Process and Institutions</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-social"></div>
                </div>
            </div>
            <div class="topics">
                <label><input type="checkbox" class="topic-checkbox" data-subject="social"> Karl Marx & Max Weber</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="social"> Cultural Imperialism</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="social"> Race & Social Movements</label>
            </div>
        </div>

        <div class="subject" id="mass-communication">
            <div class="subject-header">
                <h2><i class="fas fa-bullhorn subject-icon"></i> Mass Communication</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-mass"></div>
                </div>
            </div>
            <div class="topics">
                <label><input type="checkbox" class="topic-checkbox" data-subject="mass"> Laswell's Model</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="mass"> Convergence & Media Functions</label>
                <label><input type="checkbox" class="topic-checkbox" data-subject="mass"> Uses & Gratification Theory</label>
            </div>
        </div>
    </div>
</body>
</html>
